<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blox Bux - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1 class="logo">Blox <span>Bux</span></h1>
    
    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Cadastrar</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <button type="button" id="googleLogin" class="google-btn">Entrar com Google</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="form">
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>

    <p id="msg"></p>
  </div>

  <script type="module">
    import { auth, provider } from "./firebase-config.js";
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Tabs
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const msg = document.getElementById("msg");

    loginTab.addEventListener("click", () => {
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
    });

    registerTab.addEventListener("click", () => {
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
    });

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        await signInWithEmailAndPassword(auth, email, password);
        msg.textContent = "✅ Login realizado!";
        window.location.href = "index.html";
      } catch (error) {
        msg.textContent = "❌ " + error.message;
      }
    });

    // Cadastro
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const email = document.getElementById("registerEmail").value;
        const password = document.getElementById("registerPassword").value;
        await createUserWithEmailAndPassword(auth, email, password);
        msg.textContent = "✅ Conta criada!";
        window.location.href = "index.html";
      } catch (error) {
        msg.textContent = "❌ " + error.message;
      }
    });

    // Google Login
    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        msg.textContent = "✅ Login Google realizado!";
        window.location.href = "index.html";
      } catch (error) {
        msg.textContent = "❌ " + error.message;
      }
    });
  </script>
</body>
</html>
