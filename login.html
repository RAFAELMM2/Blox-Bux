<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blox-Bux | Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">Blox-Bux</h1>
      <p class="subtitle">Entre para acessar sua conta</p>

      <!-- Formulário de Login -->
      <input type="email" id="email" placeholder="E-mail">
      <input type="password" id="senha" placeholder="Senha">

      <button onclick="login()">Entrar</button>

      <p class="switch">
        Não tem conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a>
      </p>
    </div>

    <!-- Formulário de Cadastro -->
    <div class="card hidden" id="cadastroCard">
      <h1 class="title">Criar Conta</h1>
      <input type="email" id="emailCadastro" placeholder="E-mail">
      <input type="password" id="senhaCadastro" placeholder="Senha">
      <button onclick="cadastrar()">Cadastrar</button>
      <p class="switch">
        Já tem conta? <a href="#" onclick="mostrarLogin()">Fazer login</a>
      </p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      auth.signInWithEmailAndPassword(email, senha)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(err => alert("Erro: " + err.message));
    }

    function cadastrar() {
      const email = document.getElementById("emailCadastro").value;
      const senha = document.getElementById("senhaCadastro").value;

      auth.createUserWithEmailAndPassword(email, senha)
        .then(() => {
          alert("Conta criada com sucesso!");
          mostrarLogin();
        })
        .catch(err => alert("Erro: " + err.message));
    }

    function mostrarCadastro() {
      document.querySelector(".card").classList.add("hidden");
      document.getElementById("cadastroCard").classList.remove("hidden");
    }

    function mostrarLogin() {
      document.getElementById("cadastroCard").classList.add("hidden");
      document.querySelector(".card").classList.remove("hidden");
    }
  </script>
</body>
</html>
