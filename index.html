<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blox Bux - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Container -->
  <div class="login-container" id="login-container">
    <h1 class="logo">Blox Bux</h1>
    
    <input type="email" id="email" placeholder="Digite seu e-mail" required>
    <input type="password" id="password" placeholder="Digite sua senha" required>
    
    <button id="email-login">Entrar</button>
    <button id="email-register">Cadastrar-se</button>
    <button id="google-login" class="google-btn">Entrar com Google</button>

    <p class="info-msg" id="login-msg"></p>
  </div>

  <!-- Main App -->
  <div class="app-container hidden" id="app-container">
    <header>
      <h2>Bem-vindo ao Blox Bux</h2>
    </header>

    <nav class="menu">
      <button class="menu-btn active" data-tab="perfil">ðŸ‘¤ Perfil</button>
      <button class="menu-btn" data-tab="produtos">ðŸ›’ Produtos</button>
    </nav>

    <main class="conteudo">
      <section class="tab active" id="perfil">
        <h3>Perfil</h3>
        <p>Email: <span id="user-email"></span></p>
        <button id="logout">Sair</button>
      </section>

      <section class="tab" id="produtos">
        <h3>Produtos</h3>
        <div id="productList"></div>
      </section>
    </main>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
