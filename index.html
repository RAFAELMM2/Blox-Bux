<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blox Bux - Loja</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <!-- Painel lateral -->
  <div class="sidebar">
    <div class="tabs">
      <button id="tabProfile" class="active">Perfil</button>
      <button id="tabProducts">Produtos</button>
    </div>
    <div class="tabContent" id="profileTab">
      <h2>Minha Conta</h2>
      <p id="userEmail">Email: -</p>
      <button id="logoutBtn">Sair</button>
    </div>
    <div class="tabContent" id="productsTab" style="display:none;">
      <h2>Meus Produtos</h2>
      <div id="adminActions" style="display:none;">
        <input type="text" id="productName" placeholder="Nome do Produto">
        <input type="text" id="productPrice" placeholder="Preço">
        <input type="text" id="productImage" placeholder="URL da Imagem">
        <button id="addProductBtn">Adicionar Produto</button>
      </div>
    </div>
  </div>

  <!-- Grid de produtos -->
  <div class="products-grid" id="productsGrid">
    <!-- Produtos serão inseridos dinamicamente aqui -->
  </div>

</div>

<script type="module">
import { auth, database } from "./firebase-config.js";
import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

let currentUser = null;

// Sidebar tabs
const tabProfile = document.getElementById("tabProfile");
const tabProducts = document.getElementById("tabProducts");
const profileTab = document.getElementById("profileTab");
const productsTab = document.getElementById("productsTab");
const adminActions = document.getElementById("adminActions");

tabProfile.addEventListener("click", ()=>{profileTab.style.display="block"; productsTab.style.display="none"; tabProfile.classList.add("active"); tabProducts.classList.remove("active");});
tabProducts.addEventListener("click", ()=>{productsTab.style.display="block"; profileTab.style.display="none"; tabProducts.classList.add("active"); tabProfile.classList.remove("active");});

// Logout
document.getElementById("logoutBtn").addEventListener("click", ()=>{signOut(auth); window.location.href="login.html";});

// Monitor auth state
onAuthStateChanged(auth, user=>{
  if(user){
    currentUser=user;
    document.getElementById("userEmail").innerText = "Email: " + user.email;
    // Admin email
    if(user.email==="marymartins5821@gmail.com"){
      adminActions.style.display="block";
    }
  } else {
    window.location.href="login.html";
  }
});

// Firebase Realtime Database
const productsRef = ref(database, "products");
const productsGrid = document.getElementById("productsGrid");

// Adicionar produto (admin)
document.getElementById("addProductBtn").addEventListener("click", ()=>{
  const name = document.getElementById("productName").value;
  const price = document.getElementById("productPrice").value;
  const image = document.getElementById("productImage").value;
  if(name && price && image){
    push(productsRef, {name, price, image});
    document.getElementById("productName").value="";
    document.getElementById("productPrice").value="";
    document.getElementById("productImage").value="";
  }
});

// Carregar produtos
onValue(productsRef, snapshot=>{
  productsGrid.innerHTML="";
  snapshot.forEach(snap=>{
    const prod = snap.val();
    const prodId = snap.key;
    const card = document.createElement("div");
    card.classList.add("product-card");
    card.innerHTML = `
      <img src="${prod.image}" alt="${prod.name}">
      <h3>${prod.name}</h3>
      <p>R$ ${prod.price}</p>
      <button class="buyBtn" onclick="window.open('https://wa.me/5548996354447','_blank')">Comprar</button>
      ${currentUser && currentUser.email==="marymartins5821@gmail.com"?'<button class="removeBtn">Remover</button>':""}
    `;
    productsGrid.appendChild(card);
    // Remove button
    if(currentUser && currentUser.email==="marymartins5821@gmail.com"){
      card.querySelector(".removeBtn").addEventListener("click", ()=>{remove(ref(database,"products/"+prodId));});
    }
  });
});
</script>
</body>
</html>
