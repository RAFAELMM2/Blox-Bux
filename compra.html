<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Compra - Blox Bux</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  background-color: #0b0b0b;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
}

h1 {
  color: #00ff6a;
  margin-bottom: 20px;
}

#whatsapp-btn {
  background-color: #25D366;
  color: #fff;
  border: none;
  padding: 15px 30px;
  border-radius: 50px;
  font-size: 18px;
  cursor: pointer;
  font-weight: bold;
  animation: pulse 1.5s infinite;
  transition: 0.3s;
  text-decoration: none;
}

#whatsapp-btn:hover {
  transform: scale(1.1);
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(37,211,102,0.7); }
  70% { box-shadow: 0 0 0 20px rgba(37,211,102,0); }
  100% { box-shadow: 0 0 0 0 rgba(37,211,102,0); }
}
</style>
</head>
<body>

<h1 id="produto-nome">Produto</h1>
<a id="whatsapp-btn" target="_blank">Comprar pelo WhatsApp</a>

<script>
// Pega o produto da URL
const params = new URLSearchParams(window.location.search);
const produto = params.get("produto") || "Produto";

document.getElementById("produto-nome").innerText = produto;

// Configura o link do WhatsApp
document.getElementById("whatsapp-btn").href = 
  `https://wa.me/554899635447?text=Quero%20comprar%20${encodeURIComponent(produto)}`;
</script>

</body>
</html>
